<h3>Staff Details</h3>
<hr />
<div>
  <div><b>Staff Name :</b>{{ staff.staffName }}</div>
  <div><b>Email:</b>{{ staff.email }}</div>
  <div><b>Gender :</b>{{ staff.gender }}</div>
  <div><b>Address :</b>{{ staff.address }}</div>
  <div><b>City :</b>{{ staff.city }}</div>
  <div><b>State:</b>{{ staff.state }}</div>
  <div><b>zip Code :</b>{{ staff.zip }}</div>
</div>

<button (click)="viewList()" class="btn btn-primary">Back</button>
